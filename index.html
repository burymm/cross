<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Cross</title>
</head>
<body>

<div class="settings-panel" id="settings-panel">
    <form action="">
        <div class="control">
            <label for="size">Dashboard size</label>
            <input type="number" id="size" min="3" max="8">
        </div>
        <div class="control">
            <label for="win-count">Count in one line</label>
            <input type="number" id="win-count" min="3" max="8">
        </div>

        <div class="control align-right">
            <button id="save-button">Save</button>
        </div>
    </form>

</div>

<div class="container" id="container">
    <div class="row">
        <div class="square" id="square1" data-row="0" data-item="0"></div>
        <div class="square" id="square2" data-row="0" data-item="1"></div>
        <div class="square" id="square3" data-row="0" data-item="2"></div>
    </div>
    <div class="row">
        <div class="square" id="square4" data-row="1" data-item="0"></div>
        <div class="square" id="square5" data-row="1" data-item="1"></div>
        <div class="square" id="square6" data-row="1" data-item="2"></div>
    </div>
    <div class="row">
        <div class="square" id="square7" data-row="2" data-item="0"></div>
        <div class="square" id="square8" data-row="2" data-item="1"></div>
        <div class="square" id="square9" data-row="2" data-item="2"></div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
